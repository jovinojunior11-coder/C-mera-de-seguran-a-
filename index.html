<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Seguran칞a WebRTC</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #222; color: #fff; text-align: center; margin: 0; padding: 20px; }
        h1 { font-size: 1.5rem; margin-bottom: 20px; }
        .hidden { display: none; }
        .btn { padding: 15px 30px; font-size: 1.2rem; margin: 10px; border: none; border-radius: 8px; cursor: pointer; width: 80%; max-width: 300px; }
        .btn-cam { background: #e74c3c; color: white; }
        .btn-mon { background: #3498db; color: white; }
        input { padding: 10px; font-size: 1.2rem; border-radius: 5px; border: none; margin-bottom: 10px; width: 80%; max-width: 300px; text-align: center; }
        video { width: 100%; max-width: 600px; border-radius: 10px; background: #000; margin-top: 20px; border: 2px solid #555; }
        .info-box { background: #333; padding: 15px; border-radius: 8px; margin: 20px auto; max-width: 400px; word-break: break-all; }
        .status { color: #f1c40f; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="menu">
        <h1>Escolha o modo</h1>
        <button class="btn btn-cam" onclick="startCamera()">游닟 Sou a C칙mera</button>
        <button class="btn btn-mon" onclick="startMonitor()">游닠 Sou o Monitor</button>
    </div>

    <div id="camera-interface" class="hidden">
        <h2>Modo C칙mera</h2>
        <div class="info-box">
            <p>Seu ID para conex칚o:</p>
            <h3 id="my-id">Gerando ID...</h3>
        </div>
        <p class="status" id="cam-status">Aguardando conex칚o...</p>
        <video id="local-video" autoplay playsinline muted></video>
    </div>

    <div id="monitor-interface" class="hidden">
        <h2>Modo Monitor</h2>
        <div class="info-box">
            <p>Insira o ID da C칙mera:</p>
            <input type="text" id="remote-id-input" placeholder="Ex: cam-12345">
            <button class="btn btn-mon" onclick="connectToCamera()">Conectar</button>
        </div>
        <p class="status" id="mon-status">Desconectado</p>
        <video id="remote-video" autoplay playsinline></video>
    </div>

    <script>
        let peer = null;
        
        // Fun칞칚o para gerar ID aleat칩rio curto
        function generateId() {
            return 'cam-' + Math.floor(Math.random() * 100000);
        }

        // --- L칍GICA DA C츽MERA ---
        function startCamera() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('camera-interface').classList.remove('hidden');

            const id = generateId();
            document.getElementById('my-id').innerText = id;

            // Inicializa o PeerJS com ID espec칤fico
            peer = new Peer(id);

            peer.on('open', (id) => {
                console.log('ID da C칙mera:', id);
            });

            // Acessar c칙mera e microfone
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then((stream) => {
                    const video = document.getElementById('local-video');
                    video.srcObject = stream;

                    // Quando receber uma chamada, atende enviando o stream
                    peer.on('call', (call) => {
                        call.answer(stream); // Responde com o v칤deo/치udio
                        document.getElementById('cam-status').innerText = "游릭 Monitor Conectado!";
                        document.getElementById('cam-status').style.color = "#2ecc71";
                    });
                })
                .catch((err) => {
                    console.error('Erro ao acessar c칙mera:', err);
                    alert('Erro: Permiss칚o de c칙mera negada ou dispositivo incompat칤vel.');
                });
        }

        // --- L칍GICA DO MONITOR ---
        function startMonitor() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('monitor-interface').classList.remove('hidden');
            
            // Monitor n칚o precisa de ID fixo, o Peer gera um autom치tico
            peer = new Peer(); 
        }

        function connectToCamera() {
            const remoteId = document.getElementById('remote-id-input').value;
            if (!remoteId) return alert('Digite o ID da c칙mera');

            document.getElementById('mon-status').innerText = "Tentando conectar...";

            const conn = peer.connect(remoteId);

            // Inicia a chamada para pedir o v칤deo
            const call = peer.call(remoteId, null); // Chama sem enviar v칤deo, apenas para receber

            call.on('stream', (remoteStream) => {
                const video = document.getElementById('remote-video');
                video.srcObject = remoteStream;
                document.getElementById('mon-status').innerText = "游릭 Conectado  C칙mera";
                document.getElementById('mon-status').style.color = "#2ecc71";
            });

            call.on('error', (err) => {
                console.error(err);
                alert('Erro na conex칚o. Verifique o ID.');
            });
        }
    </script>
</body>
</html>
