
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguran√ßa Web - v2.0</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #fff; text-align: center; margin: 0; padding: 20px; }
        .hidden { display: none; }
        .btn { padding: 15px 25px; font-size: 1rem; margin: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-cam { background: #e74c3c; color: white; }
        .btn-mon { background: #3498db; color: white; }
        .btn-flip { background: #9b59b6; color: white; margin-top: 10px; }
        input { padding: 12px; font-size: 1.1rem; border-radius: 5px; border: none; margin-bottom: 10px; width: 80%; max-width: 300px; text-align: center; }
        video { width: 100%; max-width: 500px; border-radius: 12px; background: #000; margin-top: 15px; border: 2px solid #444; transform: scaleX(1); }
        .info-box { background: #2c3e50; padding: 15px; border-radius: 8px; margin: 15px auto; max-width: 400px; border: 1px solid #34495e; }
        .status { color: #f1c40f; font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>

    <div id="menu">
        <h1>Sistema de Monitoramento</h1>
        <button class="btn btn-cam" onclick="startCamera()">üìπ MODO C√ÇMERA</button><br>
        <button class="btn btn-mon" onclick="startMonitor()">üì∫ MODO MONITOR</button>
    </div>

    <div id="camera-interface" class="hidden">
        <h2>Transmiss√£o Ativa</h2>
        <div class="info-box">
            <p>ID da C√¢mera (digite no monitor):</p>
            <h3 id="my-id" style="font-size: 1.8rem; color: #2ecc71;">Gerando...</h3>
        </div>
        <p class="status" id="cam-status">Aguardando monitor...</p>
        <video id="local-video" autoplay playsinline muted></video><br>
        <button class="btn btn-flip" onclick="flipCamera()">üîÑ Girar C√¢mera</button>
    </div>

    <div id="monitor-interface" class="hidden">
        <h2>Monitoramento</h2>
        <div class="info-box">
            <input type="text" id="remote-id-input" placeholder="Digite o ID da c√¢mera">
            <button class="btn btn-mon" style="width: 80%;" onclick="connectToCamera()">CONECTAR AGORA</button>
        </div>
        <p class="status" id="mon-status">Aguardando ID...</p>
        <video id="remote-video" autoplay playsinline></video>
    </div>

    <script>
        let peer = null;
        let currentStream = null;
        let useFrontCamera = true;

        // Configura√ß√£o de Servidores para atravessar firewalls (Ajuste de Conex√£o)
        const peerConfig = {
            config: {
                'iceServers': [
                    { url: 'stun:stun.l.google.com:19302' },
                    { url: 'stun:stun1.l.google.com:19302' }
                ]
            }
        };

        // --- FUN√á√ïES DA C√ÇMERA ---
        async function getStream() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            const constraints = {
                video: { facingMode: useFrontCamera ? "user" : "environment" },
                audio: true
            };
            currentStream = await navigator.mediaDevices.getUserMedia(constraints);
            document.getElementById('local-video').srcObject = currentStream;
            return currentStream;
        }

        async function startCamera() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('camera-interface').classList.remove('hidden');
            
            const camId = 'cam-' + Math.floor(Math.random() * 9000 + 1000);
            document.getElementById('my-id').innerText = camId;

            peer = new Peer(camId, peerConfig);
            const stream = await getStream();

            peer.on('call', (call) => {
                call.answer(stream);
                document.getElementById('cam-status').innerText = "üü¢ MONITOR CONECTADO!";
                document.getElementById('cam-status').style.color = "#2ecc71";
            });
        }

        async function flipCamera() {
            useFrontCamera = !useFrontCamera;
            const stream = await getStream();
            // Avisar ao peer para atualizar o stream se houver chamada ativa (opcional, melhor reconectar)
            alert("C√¢mera alterada! Se a imagem travar no monitor, clique em conectar novamente.");
        }

        // --- FUN√á√ïES DO MONITOR ---
        function startMonitor() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('monitor-interface').classList.remove('hidden');
            peer = new Peer(peerConfig);
        }

        function connectToCamera() {
            const remoteId = document.getElementById('remote-id-input').value.trim();
            if (!remoteId) return alert('Insira o ID');

            document.getElementById('mon-status').innerText = "Tentando conex√£o direta...";
            
            // Faz a chamada para a c√¢mera
            const call = peer.call(remoteId, null); 

            call.on('stream', (remoteStream) => {
                document.getElementById('mon-status').innerText = "üü¢ V√çDEO RECEBIDO!";
                document.getElementById('mon-status').style.color = "#2ecc71";
                const video = document.getElementById('remote-video');
                video.srcObject = remoteStream;
            });

            setTimeout(() => {
                if (document.getElementById('mon-status').innerText.includes("Tentando")) {
                    document.getElementById('mon-status').innerText = "‚ùå Falha. Verifique o ID ou se a c√¢mera est√° aberta.";
                }
            }, 10000);
        }
    </script>
</body>
</html>
